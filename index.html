<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- link for css -->
    <link rel="stylesheet" href="./Assests/stylesheet.css" />

    <title>Calculator</title>
  </head>
  <body>
    <header class="header d-flex justify-content-center align-items-center">
      <h1>Calculator</h1>
    </header>

    <section class="container-box">
      <div class="container">
        <div class="input-box d-flex justify-content-center">
          <input id="outputPannel" readonly />
        </div>
        <div class="row justify-content-center Row-1">
          <div id="btn-7" class="col-3 col-sm-1">
            <button class="btn">7</button>
          </div>
          <div id="btn-8" class="col-3 col-sm-1">
            <button class="btn">8</button>
          </div>
          <div id="btn-9" class="col-3 col-sm-1">
            <button class="btn">9</button>
          </div>
          <div id="btn-division" class="col-3 col-sm-1">
            <button class="btn">%</button>
          </div>
        </div>

        <div class="row justify-content-center Row-2">
          <div id="btn-4" class="col-3 col-sm-1">
            <button class="btn">4</button>
          </div>
          <div id="btn-5" class="col-3 col-sm-1">
            <button class="btn">5</button>
          </div>
          <div id="btn-6" class="col-3 col-sm-1">
            <button class="btn">6</button>
          </div>
          <div id="btn-multiplication" class="col-3 col-sm-1">
            <button class="btn">*</button>
          </div>
        </div>

        <div class="row justify-content-center Row-3">
          <div id="btn-1" class="col-3 col-sm-1">
            <button class="btn">1</button>
          </div>
          <div id="btn-2" class="col-3 col-sm-1">
            <button class="btn">2</button>
          </div>
          <div id="btn-3" class="col-3 col-sm-1">
            <button class="btn">3</button>
          </div>
          <div id="btn-subraction" class="col-3 col-sm-1">
            <button class="btn">-</button>
          </div>
        </div>

        <div class="row justify-content-center Row-4">
          <div id="btn-0" class="col-3 col-sm-1">
            <button class="btn">0</button>
          </div>
          <div id="btn-period" class="col-3 col-sm-1">
            <button class="btn">.</button>
          </div>
          <div id="btn-equal" class="col-3 col-sm-1">
            <button class="btn">=</button>
          </div>
          <div id="btn-addition" class="col-3 col-sm-1">
            <button class="btn">+</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="./Assests/script.js"></script>
  </body>
</html>
